<div class="search-sort" *ngIf="allAds">
    <app-search [tobeFiltered]="allAds"></app-search>
    <app-sort [toBeSorted]="allAds"></app-sort>
</div>
<div>
    <h3 *ngIf="errMsg">{{errMsg}}</h3>
</div>
<div class="buy-sell-ads" *ngIf="allAds">
    <div *ngFor="let currentItem of allAds">
        <app-item [item]="currentItem"></app-item>
    </div>
</div>
