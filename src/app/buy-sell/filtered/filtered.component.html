<div class="search-sort" *ngIf="allAds">
    <app-search [tobeFiltered]="allAds"></app-search>
    <app-sort [toBeSorted]="filteredAds"></app-sort>
</div>
<div *ngIf="filteredAds" class="items">
    <app-item *ngFor="let item of filteredAds" [item]="item">
    </app-item>
</div>
<div *ngIf="filteredAds.length<1">
    <h4>Няма намерен обява...</h4>
</div>
