<div class="component-name">
    <h3>Редакция</h3>
    <h3 *ngIf="errMsg">Грешка</h3>
</div>
<div class="form-wrapper">
    <form #f="ngForm" (ngSubmit)="onEdit(f)" *ngIf="item" class="form">
        <div class="radio">
            <div>
                <input type="radio" name="category" id="buy" value="Купува" [(ngModel)]="item.category">
                <label for="buy">Купува</label>
            </div>
            <div>
                <input type="radio" name="category" id="sell" value="Продава" [(ngModel)]="item.category">
                <label for="sell">Продава</label>
            </div>
        </div>
        <p>
            <label for="product-name">Име на продукта:* </label>
            <input type="text" id="product-name" name="name" [(ngModel)]="item.name" required
                [ngClass]="{error: !item.name}">
        </p>
        <p>
            <label for="image-url">Снимка url: </label>
            <input type="text" id="image-url" name="image" [(ngModel)]="item.image">
        </p>
        <p>
            <label for="price">Цена:* </label>
            <input type="number" id="price" name="price" [(ngModel)]="item.price" required
                [ngClass]="{error: !item.price}">
        </p>
        <p>
            <label for="phone">Телефон:* </label>
            <input type="number" id="phone" name="phone" [(ngModel)]="item.phone" required
                [ngClass]="{error: !item.phone}">
        </p>
        <p>
            <label for="username">Потребител:* </label>
            <input type="text" id="username" name="username" [(ngModel)]="item.username" required
                [ngClass]="{error: !item.username}">
        </p>
        <p>
            <label for="details">Подробности:* </label>
            <textarea name="details" id="details" cols="30" rows="4" name="details" [(ngModel)]="item.details" required
                [ngClass]="{error: !item.details}"></textarea>
        </p>

        <button type="submit" [disabled]="f.invalid">Редактирай</button>
    </form>
</div>
